<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 data-template="lang:translate">search</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="colored borderBottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <ol class="breadcrumb">
                        <li><a href="$link/index">Home</a></li>
                        <li data-template="lang:translate">search</li>
                    </ol>
                </div>
                <div class="col-sm-2 hidden-xs backLinkInBreadcrumb" onclick="history.back();">
                    <i class="fa fa-arrow-left"/>
                    <span data-template="lang:translate">back</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row paddingBottomIcon paddingTopIcon">
            <form>
            <div class="col-md-3 col-md-push-9">
                <div class="allFilter searchDocTypeFilter">  
                    <h2>Filter</h2> 
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn gradient-light" data-template="app:search-filter">
                            <input type="checkbox" name="d" value="persons"/> persons
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9 col-md-pull-3" data-template="search:results" data-template-docType="search">
                <div class="row">
                    <div class="col-xs-12">
                        <h2 data-template="lang:translate">pleaseEnterSearchTerms</h2>
                    </div>
                </div>    
                <div class="row">
                    
                    <div class="col-md-9 searchform">
                        <!--<form role="form" class="form-inline">-->
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Standard Suche" name="q" data-template="search:inject-value" value="foobar" id="query-input"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" data-template="lang:translate">suchen</button>
                                </span>
                            </div>
                        <!--</form>-->
                    </div>
                    
                    <!--<div class="col-md-3">
                        <a class="advancedSearch" href="#">Zur erweiterten Suche <i class="fa fa-arrow-right"/></a>
                    </div>-->
                </div>
                
                <div class="row searchResultList">
                    <div class="col-xs-12 textBlock searchResults" data-template="search:result-page">
                        <div data-template="templates:if-parameter-set" data-template-param="q">
                        	<h2 data-template="search:results-count">124 Suchergebnisse</h2>
                        	<p data-template="app-shared:print" data-template-key="query-string" style="display:none;" id="query-string"/>
                        	<div class="row">
                        		<div class="col-sm-8">
                        			<ul class="pagination" data-template="app:pagination">
                        				<li><a href="#">&lt;</a></li>
                        			</ul>
                        		</div>
                        		<div class="col-sm-4">
                        			<ul class="pagination" data-template="app:set-entries-per-page">
                        				<li class="disabled"><a href="#" data-template="lang:translate">perPage</a></li>
                        				<li data-template="app:switch-limit"><a href="#">10</a></li>
                        				<li data-template="app:switch-limit"><a href="#">25</a></li>
                        				<li data-template="app:switch-limit"><a href="#">50</a></li>
                        			</ul>
                        		</div>
                        	</div>
                        	<div class="row">
                        		<div class="col-xs-12">
                        			<ul class="media-list">
                        				<li class="media" data-template="app-shared:each" data-template-from="result-page-entries" data-template-to="result-page-entry">
                        					<div data-template="search:dispatch-preview"/>
                        				</li>
                        			</ul>
                        		</div>
                        	</div>
	                        <div data-template="templates:if-parameter-set" data-template-param="q">
	                        	<div class="row">
	                        		<div class="col-sm-8">
	                        			<ul class="pagination" data-template="app:pagination">
	                        				<li><a href="#">&lt;</a></li>
	                        			</ul>
	                        		</div>
	                        		<div class="col-sm-4">
	                        			<ul class="pagination" data-template="app:set-entries-per-page">
	                        				<li class="disabled"><a href="#" data-template="lang:translate">perPage</a></li>
	                        				<li data-template="app:switch-limit"><a href="#">10</a></li>
	                        				<li data-template="app:switch-limit"><a href="#">25</a></li>
	                        				<li data-template="app:switch-limit"><a href="#">50</a></li>
	                        			</ul>
	                        		</div>
	                        	</div>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
