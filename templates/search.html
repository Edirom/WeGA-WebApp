<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 data-template="lang:translate">search</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="colored borderBottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <ol class="breadcrumb">
                        <li><a href="$link/index">Home</a></li>
                        <li><span data-template="lang:translate">search</span></li>
                    </ol>
                </div>
                <div class="col-sm-2 d-none d-lg-block backLinkInBreadcrumb" onclick="history.back();">
                    <i class="fa fa-arrow-left"/>
                    <span data-template="lang:translate">back</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="paddingBottomIcon paddingTopIcon">
            <form role="form" class="searchfilter row">
                <div class="col-12 col-md-4 col-lg-3 order-2 side-col">
                    <h2><a href="#allFilter" class="collapseSingle" aria-expanded="true" data-toggle="collapse"><span data-template="lang:translate">filter</span></a></h2>
                    <div class="allFilter panel-collapse collapse show" id="allFilter">
                        <div class="filterGroup searchDocTypeFilter">
                            <div class="filterHead">
                                <h3 data-template="lang:translate">docType</h3>
                                <div>
                                    <a href="#" class="uncheckall"><span data-template="lang:translate">none</span></a>
                                    <a href="#" class="checkall"><span data-template="lang:translate">all</span></a>
                                </div>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-checkbox" data-template="app:search-filter">
                                    <input type="checkbox" name="d" value="persons"/> persons
                                </label>
                            </div>
                            <button type="button" class="mt-4 btn btn-primary btn-sm" onclick="checkBoxRefresh()"><span data-template="lang:translate">applyFilter</span></button>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-8 col-lg-9 main-col" data-template="search:results" data-template-docType="search">
                    <div class="row">
                        <div class="col-12 d-none d-md-block">
                            <h2 data-template="lang:translate">pleaseEnterSearchTerms</h2>
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-12 col-lg-9 searchform">
                            <div class="input-group">
                                <input type="text" class="query-input form-control" name="q" id="query-input" data-template="app:search-input"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" data-template="lang:translate">suchen</button>
                                </span>
                            </div>
                        </div>
                        
                        <!--<div class="col-md-3">
                            <a class="advancedSearch" href="#">Zur erweiterten Suche <i class="fa fa-arrow-right"/></a>
                        </div>-->
                    </div>
                    
                    <div class="row searchResultList">
                        <div data-template="templates:if-parameter-set" data-template-param="q">
                            <div data-template="templates:include" data-template-path="templates/includes/search-results.html"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
