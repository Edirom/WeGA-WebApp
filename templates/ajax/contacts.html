<div xmlns="http://www.w3.org/1999/xhtml" class="row" data-template="search:results" data-template-docType="persons">
    <div class="col-md-3 col-md-push-9">
        <!-- Facetten Filter-->
        <div class="allFilter">
            <h2 data-template="lang:translate">filter</h2>
            <!--            <h4 data-template="lang:translate">chronology</h4>-->
            
            <h4 data-template="lang:translate">residences</h4>
            <select data-live-search="true" class="selectpicker gradient-light" data-template="facets:select" data-template-facet="residences"/>
            
            <h4 data-template="lang:translate">occupations</h4>
            <select data-live-search="true" class="selectpicker gradient-light" data-template="facets:select" data-template-facet="occupations"/>
            
            <h4 data-template="lang:translate">source</h4>
            <select data-live-search="true" class="selectpicker gradient-light" data-template="facets:select" data-template-facet="source"/>
            
            <h4 data-template="lang:translate">docStatus</h4>
            <select data-live-search="true" class="selectpicker gradient-light" data-template="facets:select" data-template-facet="docStatus"/>
            
        </div>
    </div>
    <div class="col-md-9 col-md-pull-3 searchResults" data-template="search:result-page" data-template-docType="contacts">
        <h2 data-template="search:results-count">124 Suchergebnisse</h2>
        <ul class="media-list">
            <li class="media" data-template="app:each" data-template-from="result-page-entries" data-template-to="result-page-entry">
                <div data-template="search:dispatch-preview"/>
            </li>
        </ul>
    </div>
</div>
