# /documents/findByDate path
get:
  tags:
    - Documents
  summary: Finds documents by date
  description: |
    This endpoint returns a list of documents related to the given date â€“ optionally filtered by document type. 
  parameters:
    - name: fromDate
      in: query
      description: The min date to search for
      required: true
      schema:
        type: string
        format: date
        default: '1786-11-18T00:00:00.000+0000'
    - name: toDate
      in: query
      description: The max date to search for
      schema:
        type: string
        format: date
    - $ref: '../parameters/docType.yaml'
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/limit.yaml'
  responses:
    '200':
      description: An array of documents
      headers:
        totalrecordcount:
          description: The total size of the result set
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/document.yaml'
    default:
      $ref: '../responses/unexpectedError.yaml'
