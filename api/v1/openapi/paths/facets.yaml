# /facets/{facet} path
get:
  tags:
    - Facets
  summary: Returns facets
  parameters:
    - name: facet
      in: path
      description: |
        The facet to search for. NB, most facets are tied to a 
        specific docType, e.g. "addressee" is only applicable to
        the docType "letters".
      required: true
      schema:
        type: string
        enum:
          - addressee
          - asksam-cat
          - authors
          - biblioType
          - composers
          - dedicatees
          - docLang
          - docSource
          - docStatus
          - docTypeSubClass
          - editors
          - einrichtungsform
          - forenames
          - journals
          - keywords
          - librettists
          - lyricists
          - occupations
          - persons
          - placeOfAddressee
          - placeOfSender
          - placenames
          - places
          - repository
          - residences
          - sender
          - series
          - sex
          - surnames
          - vorlageform
          - works
    - name: scope
      in: query
      description: 'The scope of the result set, i.e. ''indices'' or a WeGA ID'
      required: true
      schema:
        pattern: '^(indices)|(A[A-F0-9]{6})$'
        type: string
    - name: term
      in: query
      description: The search term to be looked for in the facet's label
      schema:
        type: string
    - $ref: '../parameters/docTypeRequired.yaml'
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/limit.yaml'
  responses:
    200:
      description: An array of facets
      headers:
        totalrecordcount:
          description: The total size of the result set
          schema:
            type: integer
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/facet.yaml'
    default:
      $ref: '../responses/unexpectedError.yaml'
