# Document "on this day" schema
# as addition to the standard document schema
type: object
properties:
  otdEvent:
    type: string
    description: The type of event occurring in the document
    enum:
      - letter
      - birth
      - baptism
      - death
      - funeral
      - performance
      - rehearsal
  otdJubilee:
    type: integer
    format: int32
    description: The years between the event and the provided on-this-day date
