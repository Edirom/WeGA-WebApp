name: Artifacts

on: push

jobs:
  build:
    name: build the WeGA-WebApp xar package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build with Ant
        run: ant clean xar
      - name: Archive xar package
        uses: actions/upload-artifact@v3
        with:
          name: xar package
          path: build/*.xar
