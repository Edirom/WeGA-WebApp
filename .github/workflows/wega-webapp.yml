name: WeGA-WebApp 

on: push

jobs:
  build:
    name: build the WeGA-WebApp xar package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Ant
        run: ant clean xar
